<!DOCTYPE html>
	<html>
		<head>
			<title>Google диск: вход в систему</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width">
			<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css"  href="admin-login.css">
			<link href="image/admin.PNG"> 
		</head>


		<body>
			<div class="container">
				<div class="login-container">
					<form action="#" method="post" id="form">
						<div class="title" >
							<img src="image/image_google.PNG">
							<h2>Вход</h2>
							<p>Переход в Google Диск</p>
						</div>
						<div class="registration">
							<label for="login">Логин:</label>
						  	<input type="text" id="login" class="input" name="login" placeholder="Телефон или адрес эл. почты">
					  	</div>

					  	<div class="registration">
						  	<label for="Password">Пароль:</label>
						  	<input type="password" id="password"  class="input" name="Password" placeholder="">	
						</div>

						<div id="error" >
							
						</div>

						<div class="registration" >
							<input type="button" value="Log in" id="button">	
						</div>
						<script type="text/javascript" src="admin-login.js"></script>
					</form>
				</div>
			</div>
		</body>
	</html>
